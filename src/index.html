<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Tentix</title>

    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
  </head>

  <body class="max-w-[1440px] mx-auto min-h-screen grid grid-cols-[240px_1fr]">
    <!-- SIDEBAR  -->

    <nav
      class="border-r-2 border-r-pry-border-100 pt-[5.51rem] pb-[2.75rem] px-[1.6rem] flex flex-col justify-between"
    >
      <!-- Main Navigation -->

      <div>
        <!-- LOGO -->

        <div
          class="flex items-center gap-[0.6rem] font-inter text-[1.7103rem] font-bold text-pry-blue-dark mb-[2.4rem]"
        >
          <img src="/assets/sidebar/logo.svg" alt="" />
          <span>Tentix</span>
        </div>

        <!-- Navigation Links -->

        <div>
          <!-- Overview NavLink -->
          <button class="nav__link">
            <span><img src="/assets/sidebar/user.svg" alt="" /></span>

            <span>Overview</span>
          </button>

          <!-- Content Calender NavLink -->
          <button class="nav__link">
            <span><img src="/assets/sidebar/calender.svg" alt="" /></span>

            <span>Content Calender</span>
          </button>

          <!-- Content Library NavLink -->
          <button class="nav__link">
            <span><img src="/assets/sidebar/folder.svg" alt="" /></span>

            <span>Content Library</span>
          </button>

          <!-- Help NavLink -->
          <button class="nav__link">
            <span><img src="/assets/sidebar/help.svg" alt="" /></span>

            <span>Help & Support</span>
          </button>

          <!-- Settings NavLink -->
          <button class="nav__link">
            <span><img src="/assets/sidebar/settings.svg" alt="" /></span>

            <span>Settings</span>
          </button>
        </div>
      </div>

      <!-- CTA -->

      <div
        class="bg-sec-main rounded-[0.625rem] font-jakarta font-semibold text-white text-center py-7 px-4 relative circle-watermark"
      >
        <div class="max-w-[8.125rem] mx-auto">
          <h4 class="text-lg tracking-[-0.0225rem]">Upgrade your plan</h4>

          <p class="tracking-[-0.015rem] text-[0.75rem] font-medium mt-3 mb-6">
            to access all our premium features
          </p>
        </div>

        <button
          class="bg-white text-sec-main rounded-[0.625rem] px-6 py-3 tracking-[-0.015rem] text-[0.75rem] w-full"
        >
          Go To PRO
        </button>
      </div>
    </nav>

    <main>
      <!-- Greetings / Profile Section -->
      <header
        class="flex justify-between items-center pt-[4.81rem] pb-[1.56rem] px-12 border-b-2 border-b-pry-border-200"
      >
        <!-- Welcome Back  -->
        <div class="font-inter">
          <h3 class="text-pry-blue-alt text-lg tracking-[0.05625rem]">
            Hello <strong>AYUSS</strong>, Welcome back!
          </h3>

          <p class="mt-[0.62rem]">Mon 22, 2021 | 10:00 AM</p>
        </div>

        <div class="flex items-center gap-[1.125rem]">
          <img src="/assets/header/notification.svg" alt="" />

          <div
            class="flex items-center bg-[#354B9E14] rounded-[0.625rem] py-[0.75rem] px-4 gap-[0.75rem]"
          >
            <img
              src="/assets/header/avatar.png"
              alt=""
              class="w-[2.5rem] h-[2.5rem]"
            />

            <div class="font-inter text-sm w-[120px]">
              <h6 class="text-gray-700 font-semibold">Ismail Ayuss</h6>

              <p class="mt-1 text-pry-blue-light">Basic Plan</p>
            </div>

            <img src="/assets/header/chevron-down.svg" alt="" />
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
